<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <title>Buscar Anime</title>

</head>

<body>

  <header>
    <h1>
      <span class="color1">A</span>
      <span class="color2">N</span>
      <span class="color1">I</span>
      <span class="color2">M</span>
      <span class="color1">E</span>

      <span class="color1">A</span>
      <span class="color2">N</span>
      <span class="color1">I</span>
      <span class="color2">A</span>
    </h1>
    <div id="barraBusqueda">
    <label for="buscar">Buscar</label>
    <input type="text" name="buscar" id="busqueda" placeholder="Ej: Naruto" />
    <button onclick="buscarAnime()">Buscar</button>
    </div>
  </header>
  <div id="resultados"></div>

  <script>
    //10&search=${termino}
    function buscarAnime() {
      const termino = document.getElementById('busqueda').value;
      const url = `https://anime-db.p.rapidapi.com/anime?page=1&size=100&search=${termino}&sortBy=ranking&sortOrder=asc`;


      fetch(url, {
        method: 'GET',
        headers: {
          'x-rapidapi-host': 'anime-db.p.rapidapi.com',
          'x-rapidapi-key': '0767f8da85mshc6b24990a4e5667p1fb579jsnc689ac9494f6'
        }
      })
        .then(response => response.json())
        .then(data => mostrarResultados(data.data))
        .catch(error => console.error('Error al buscar:', error));
    }


    function mostrarResultados(animes) {
      const lista = document.getElementById('resultados');
      lista.innerHTML = "";

      animes.forEach(anime => {

        const div = document.createElement('div');
        div.className = "cajaAnime"
        div.innerHTML = `<img class="animes"src="${anime.image}">
        ${anime.title} 

        <div>ranking: ${anime.ranking} </div>
        
        <div class="generos">${anime.genres}</div> 
        `;
        lista.appendChild(div);

      });
    }
    let array = []

    array.forEach(element => {


    });

    buscarAnime()

  </script>

</body>

</html>
